<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div><h1 id="output"></h1> <h1 id="error"></h1></div>
        <div id="inputs">
            <input type="number" name="first" id="first" placeholder="First Number">
            <input type="number" name="second" id="second" placeholder="Second Number">
            <input type="text" name="operator" id="operator" placeholder="Operator">
            <button onclick="submit()">Submit</button>
        </div>
    </div>
<script src="dist/app.js"></script>
</body>
</html>
